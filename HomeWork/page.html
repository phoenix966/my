<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numberOne = prompt("Введите первое число: ");
        let numberTwo = prompt("Введите второе число: ");  
        let summa = numberOne + numberTwo;
        let minus = numberOne - numberTwo;
        let del = numberOne / numberTwo;
        let umn = numberOne * numberTwo;
        let result = "Сумма чисел: " + summa + " Вычитание чисел: "+ minus + " Деление чисел: " + del + " Умножение чисел: " + umn;
        alert(result);

    </script>
</body>
</html>
