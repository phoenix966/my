<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol class="list">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>

    <script>
        let newLi = document.createElement('li')
        newLi.innerHTML = 'Новый <u>элемент </u> списка';
        let list = document.querySelector('.list')
        list.children[1].before(newLi);

    </script>
</body>
</html>
